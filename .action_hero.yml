# This is a config that other rom-rb repositories use

sources:
  - repo: rom-rb/template-gem
    sync:
      - ".action_hero.yml.erb"
      - ".devtools/templates/*.sync:${{dir}}/${{name}}"
      - ".github/workflows/ci.yml.erb"
      - ".github/**/*.*"
      - "spec/*"
      - ".*"
      - "*"
  - repo: action-hero/workflows
    sync:
      - ".github/workflows/*.yml"
